<body>

<div class="place">

    </div>
    
    <div class="formbody">
    
    
    <div id="usual1" class="usual"> 
    
    <div class="itab">
  	<ul> 
    <li><a href="#tab1" class="selected" >修改博客</a></li>
    
  	</ul>
    </div> 
    
  	<div id="tab1" class="tabson">
    
   
    <form name="form1" method="post" action="{:U('Admin/Blog/bg_edit')}" enctype="multipart/form-data">
	<input name="id" type="hidden" class="dfinput" value="{$list.id}"  style="width:518px;"/>
    <ul class="forminfo">
    <li><label>标题<b>*</b></label><input name="bg_title" type="text" class="dfinput" value="{$bloginfo.bg_title}"  style="width:518px;"/></li>
   
     <li><label>作者<b></b></label><input name="bg_author" type="text" class="dfinput" value="{$bloginfo.bg_author}" size="20" style="width:518px;"/></li>
    
    <li><label>分类<b></b></label>
    <div class="vocation">
    <select class="select1" name="cat_id">

    <volist name="catedata" id="vo">
    	<option value="{$vo.cat_id}" <if condition="$vo['cat_id'] eq $bloginfo['cat_id']">selected="selected"</if>>{$vo.cat_name}</option>
	</volist>

    </select>
    </div>
    </li>

	  <li><label>描述</label><textarea name="bg_excerpt" cols="" rows="" class="textinput">{$bloginfo.bg_excerpt}</textarea><i>(200字以内)</i></li>
     <li><label>设置时间<b></b></label><input name="bg_time" type="text" class="dfinput" value="{$bloginfo.bg_time}"  style="width:518px;"/></li>
	  <li><label>缩略图</label><input type="file" name="bg_imgpath" value="{$bloginfo.bg_imgpath}"/></li>
    <li><label>内容<b></b></label>

<input type="hidden" id="content" name="bg_content" value="{$bloginfo.bg_content}" style="display:none"><input type="hidden" id="content___Config" value="" style="display:none">
<iframe id="content___Frame" src="__PUBLIC__/Admin/fckeditor/editor/fckeditor.html?InstanceName=content&amp;Toolbar=Normal" width="100%" height="320" frameborder="0" scrolling="no" style="margin: 0px; padding: 0px; border: 0px; background-color: transparent; background-image: none; width: 100%; height: 320px;"></iframe>

    
    </li>
    <li><label>&nbsp;</label><input name="button" type="submit" class="btn" value="马上发布"/></li>
    </ul>
        <input type="hidden" name="bg_id" value="{$bloginfo.bg_id}"/>
    </form>
    </div>
       
	</div> 
 
	<script type="text/javascript"> 
      $("#usual1 ul").idTabs();

	$('.tablelist tbody tr:odd').addClass('odd');
