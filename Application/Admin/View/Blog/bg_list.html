<script type="text/javascript">  
       function checkAll(field){

<body>

     <form name="form2" method="post" action="{:U('Admin/Content/listcontent')}">

             <option value="{$vo.id}">{$vo.title}</option>

    </li>

      </form>

    <table class="tablelist">

        <th><input id="allchecked"  type="checkbox" value="" onclick="checkAll(this);"/></th>
        <th>编号<i class="sort"><img src="__PUBLIC__/admin/images/px.gif" /></i></th>

        <th>作者</th>
		 <th>分类</th>
        <th>发布时间</th>	
        
        <th>操作</th>

        <td><a href="" target="_bank" class="tablelink"> {$vo.title}</a> </td>

		<php>
		$result=M('category')->where(array('id'=>$vo['c_id']))->field('title')->find();
